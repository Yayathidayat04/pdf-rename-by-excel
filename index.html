<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rename PDF Berdasarkan Excel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f3f4f6, #e5e7eb);
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
      max-width: 500px;
      width: 100%;
    }

    h2 {
      margin-bottom: 10px;
      color: #111827;
    }

    p {
      font-size: 15px;
      margin: 15px 0 5px;
      color: #4b5563;
    }

    input[type="file"] {
      padding: 10px;
      border: 2px dashed #9ca3af;
      width: 100%;
      border-radius: 6px;
      margin-bottom: 10px;
      background: #f9fafb;
    }

    button {
      width: 48%;
      padding: 12px;
      margin: 10px 1%;
      background-color: #3b82f6;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2563eb;
    }

    button:disabled {
      background-color: #9ca3af;
      cursor: not-allowed;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
      color: #1f2937;
    }

    @media (max-width: 500px) {
      button {
        width: 100%;
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîÑ Rename PDF Berdasarkan Excel</h2>
    <p>1. Unggah file Excel (Nama Lama & Nama Baru)</p>
    <input type="file" id="excelFile" accept=".xlsx, .xls">

    <p>2. Unggah file PDF yang ingin diubah</p>
    <input type="file" id="pdfFiles" accept=".pdf" multiple>

    <div style="display: flex; justify-content: space-between;">
      <button onclick="proses()">üîç Proses</button>
      <button id="downloadBtn" onclick="unduh()" disabled>‚¨áÔ∏è Unduh ZIP</button>
    </div>

    <p id="status"></p>
  </div>

  <script>
    let zip;
    let jumlahBerhasil = 0;

    async function bacaExcel(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const mapping = {};
          for (let i = 1; i < rows.length; i++) {
            const [lama, baru] = rows[i];
            if (lama && baru) mapping[lama.trim()] = baru.trim();
          }
          resolve(mapping);
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function proses() {
      const excel = document.getElementById("excelFile").files[0];
      const pdfFiles = document.getElementById("pdfFiles").files;
      const status = document.getElementById("status");

      if (!excel || pdfFiles.length === 0) {
        alert("Mohon unggah file Excel dan PDF terlebih dahulu.");
        return;
      }

      status.textContent = "‚è≥ Memproses file...";
      const mapping = await bacaExcel(excel);
      zip = new JSZip();
      jumlahBerhasil = 0;

      for (const file of pdfFiles) {
        const namaBaru = mapping[file.name];
        if (namaBaru) {
          zip.file(namaBaru, file);
          jumlahBerhasil++;
        }
      }

      if (jumlahBerhasil > 0) {
        status.textContent = `‚úÖ ${jumlahBerhasil} file cocok dan siap diunduh.`;
        document.getElementById("downloadBtn").disabled = false;
      } else {
        status.textContent = "‚ö†Ô∏è Tidak ada nama file yang cocok.";
        document.getElementById("downloadBtn").disabled = true;
      }
    }

    async function unduh() {
      const blob = await zip.generateAsync({ type: "blob" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "pdf_renamed.zip";
      a.click();
    }
  </script>
</body>
</html>
