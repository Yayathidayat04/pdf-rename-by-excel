<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PDF Rename by Excel</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * { box-sizing: border-box; }

    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background: #f8fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #1e293b;
    }

    .card {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      max-width: 600px;
      width: 100%;
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 24px;
      text-align: center;
    }

    .section {
      margin-bottom: 20px;
    }

    .label {
      font-weight: 600;
      margin-bottom: 6px;
      display: block;
    }

    .upload-box {
      background-color: #f1f5f9;
      border: 2px dashed #cbd5e1;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .upload-box:hover {
      background-color: #e2e8f0;
    }

    input[type="file"] {
      display: none;
    }

    .file-info {
      margin-top: 10px;
      font-size: 14px;
      color: #0f766e;
      min-height: 20px;
    }

    .loading {
      color: #475569;
      font-style: italic;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-process {
      background-color: #3b82f6;
      color: white;
    }

    .btn-process:hover {
      background-color: #2563eb;
    }

    .btn-download {
      background-color: #10b981;
      color: white;
    }

    .btn-download:disabled {
      background-color: #94a3b8;
      cursor: not-allowed;
    }

    #status {
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      min-height: 24px;
    }

    @media (max-width: 600px) {
      .buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìÑ Rename PDF Berdasarkan Excel</h1>

    <div class="section">
      <label class="label">1. Unggah File Excel</label>
      <label class="upload-box" for="excelFile">
        Klik untuk pilih file Excel
        <input type="file" id="excelFile" accept=".xlsx,.xls" onchange="uploadExcel()" />
      </label>
      <div class="file-info" id="excelInfo"></div>
    </div>

    <div class="section">
      <label class="label">2. Unggah File PDF</label>
      <label class="upload-box" for="pdfFiles">
        Klik untuk pilih file PDF
        <input type="file" id="pdfFiles" accept=".pdf" multiple onchange="uploadPDF()" />
      </label>
      <div class="file-info" id="pdfInfo"></div>
    </div>

    <div class="buttons">
      <button class="btn-process" onclick="proses()">üîç Proses</button>
      <button class="btn-download" id="downloadBtn" onclick="unduh()" disabled>‚¨áÔ∏è Unduh ZIP</button>
    </div>

    <div id="status"></div>
  </div>

  <script>
    let zip;
    let jumlahBerhasil = 0;

    function uploadExcel() {
      const info = document.getElementById("excelInfo");
      info.innerHTML = "<span class='loading'>‚è≥ Memuat file Excel...</span>";

      setTimeout(() => {
        const file = document.getElementById("excelFile").files[0];
        if (file) {
          info.innerHTML = `‚úÖ Excel dimuat: <strong>${file.name}</strong>`;
        } else {
          info.innerHTML = "";
        }
      }, 300);
    }

    function uploadPDF() {
      const info = document.getElementById("pdfInfo");
      info.innerHTML = "<span class='loading'>‚è≥ Memuat file PDF...</span>";

      setTimeout(() => {
        const files = document.getElementById("pdfFiles").files;
        if (files.length > 0) {
          info.innerHTML = `‚úÖ ${files.length} file PDF dimuat.`;
        } else {
          info.innerHTML = "";
        }
      }, 300);
    }

    async function bacaExcel(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const rows = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          const mapping = {};
          for (let i = 1; i < rows.length; i++) {
            const [lama, baru] = rows[i];
            if (lama && baru) mapping[lama.trim()] = baru.trim();
          }
          resolve(mapping);
        };
        reader.onerror = reject;
        reader.readAsArrayBuffer(file);
      });
    }

    async function proses() {
      const excel = document.getElementById("excelFile").files[0];
      const pdfFiles = document.getElementById("pdfFiles").files;
      const status = document.getElementById("status");

      if (!excel || pdfFiles.length === 0) {
        alert("Mohon unggah file Excel dan file PDF.");
        return;
      }

      status.textContent = "‚öôÔ∏è Memproses file...";
      const mapping = await bacaExcel(excel);
      zip = new JSZip();
      jumlahBerhasil = 0;

      for (const file of pdfFiles) {
        const namaBaru = mapping[file.name];
        if (namaBaru) {
          zip.file(namaBaru, file);
          jumlahBerhasil++;
        }
      }

      if (jumlahBerhasil > 0) {
        status.textContent = `‚úÖ ${jumlahBerhasil} file berhasil diganti nama.`;
        document.getElementById("downloadBtn").disabled = false;
      } else {
        status.textContent = "‚ö†Ô∏è Tidak ada file yang cocok dengan Excel.";
        document.getElementById("downloadBtn").disabled = true;
      }
    }

    async function unduh() {
      const blob = await zip.generateAsync({ type: "blob" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "pdf_renamed.zip";
      a.click();
    }
  </script>
</body>
</html>
